{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}

{% block content %}
  <h2>New User</h2>
  <form id='newUserReg' method="post">
    {% csrf_token %}
      {{ ChooseStoreForm|crispy }}
      {{ UserRegistrationForm|crispy }}
      {{ UserRegistrationDetails|crispy }}

    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
